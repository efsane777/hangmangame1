<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">Aşağıdakı ingiliscə gizli sözü çox gec olmadan təxmin etməyə çalışın! Siz eyni anda bir və ya daha çox hərfi və ya bütün sözü təxmin edə bilərsiniz.</div>
<input type="text" placeholder="Guess">
<button style="display:none;">Yenidən oynayın</button>
<div class="word"></div>
<div class="hint"></div>
<div class="hangman"></div>
<span style="position:absolute;bottom:10px;left:10px;">
  <div><span>Açıqlama rejimi: </span> <input type="checkbox" id="reveal" /></div>
  <div><span>göstərişlər: </span> <input type="checkbox" id="hints" /></div>
  <div class="guessesLeft">Qalan təxminlər: <span class="bold">10</span></div>
  <div class="guessed">Səhv təxmin edilən hərflər: <span class="bold"></span></div>
</span>
<span style="position:absolute;bottom:10px;right:10px;text-align:right;">
  <div>zolaq: <span class="streak bold">0</span></div>
  <div>Orta xal: <span class="score bold">-</span></div>
</span>
    <script src="./index.js"></script>
</body>
</html>
